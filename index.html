<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webflow</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- Navber section -->
  <section class="navber-section">
    <div class="navber">
      <div class="logo">
        <a href="#"><img src="./images/Assets/Webflow-Logo-png.png" alt=""></a>
      </div>
      <div class="navber-btn">
        <button>Sign up</button>
      </div>
    </div>
  
    <div class="baner-section">
      <div class="baner">
        <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
        <button>Stay Focused</button>
      </div>
    </div>
  </section>
  <!-- Action Section -->
  <section class="action-section">
    <div class="col-1">
      <div class="action">
        <h2>See It in Action</h2>
        <p>Explore the live preview and imagine your brand in this bold new look.</p>
        <button>Launch Live Preview</button>
      </div>
    </div>
    <div class="col-2">
      <img src="./images/Assets/images.jpeg" alt="">
    </div>
  </section>
</body>
</html>
